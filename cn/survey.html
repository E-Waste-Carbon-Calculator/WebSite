    function cardBoxChangeContent(item, section, id) {
        item.parentElement.querySelectorAll(".active").forEach(e => e.classList.remove("active"))

        const contentBox = document.getElementById(id);
        switch (section) {
            case 'supplier':

                break;
            case 'seller':
                contentBox.innerHTML = '<ul> <li>Sustainability actions for promoting sustainable electronics<ul> <li>Launch in-store campaigns and provide informative signage and brochures to raise customer awareness about responsible e-waste recycling and proper disposal practices.</li> </ul> </li> <li>Promote refurbished and second-hand product <ul> <li>Establish a dedicated section for high-quality, certified refurbished electronics offered at attractive prices to effectively reduce the demand for new products.</li> </ul> </li> <li>Advocate for green policies <ul> <li> Engage with suppliers proactively, encouraging the adoption of sustainable practices and reduction of electronic waste through comprehensive sustainability assessments and supplier evaluations. </li> </ul> </li> </ul>';
                break;
            case 'consumer':
                contentBox.innerHTML = '<p style=\"font-weight: bold;font-size: larger;color: rgb(33, 104, 136);\">5R action towards e-waste management</p> <ul> <li><b>R</b>egular maintenance: Keep your appliances clean and well-maintained to ensure they last longer.</li> <li><b>R</b>efurbish: Fix broken or malfunctioning appliances instead of discarding them.</li> <li><b>R</b>euse: If your appliance is still functional but no longer needed, donate it to people in need.</li> <li><b>R</b>ecycle: Dispose of e-waste through certified recycling programs or facilities to ensure proper treatment.</li> <li><b>R</b>esponsibly: Purchase from companies that prioritize sustainability, use recycled materials and offer take-back programs.</li> </ul>';
                break;

        }
